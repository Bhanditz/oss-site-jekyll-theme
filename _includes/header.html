<header class="header">
  <div class="header-logo">

  </div>
  <ul class="header-links-list">
    {% for section in site.data.sections %}
      <li class="header-links-list__item">
        {% if page.url == section.url %}
          <a href="{{section.url}}" class="header-links-list__link _active">{{section.title}}</a>
        {% else %}
          <a href="{{section.url}}" class="header-links-list__link">{{section.title}}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</header>
